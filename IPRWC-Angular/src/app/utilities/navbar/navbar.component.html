<div class="navbar bg-base-100 shadow-md fixed top-0 left-0 right-0 z-50">
  <!-- Navbar content remains the same -->
  <div class="navbar-start">
    <!-- Mobile menu button -->
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        <li *ngIf="isAdmin"><a routerLink="/admin-overview" class="text-primary font-semibold">Admin Panel</a></li>
      </ul>
    </div>
    <!-- Logo -->
    <a class="btn btn-ghost text-xl" routerLink="/products">SHOP</a>
  </div>
    
    <div class="navbar-end">
      <!-- Cart icon -->
      <div *ngIf="isLoggedIn | async" class="dropdown dropdown-end mr-2">
        <label tabindex="0" class="btn btn-ghost btn-circle">
          <div class="indicator">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span *ngIf="cartItemCount > 0" class="badge badge-sm indicator-item">{{cartItemCount}}</span>
          </div>
        </label>
        <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
          <div class="card-body">
            <span class="font-bold text-lg">{{cartItemCount}} Items</span>
            <span class="text-info">Subtotal: {{cartTotal | currency}}</span>
            <div class="card-actions">
              <a routerLink="/cart" class="btn btn-primary btn-block">View cart</a>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Login/Register buttons for logged out users -->
      <div *ngIf="!(isLoggedIn | async)">
        <a routerLink="/login" class="btn btn-ghost">Login</a>
        <a routerLink="/register" class="btn btn-primary">Register</a>
      </div>
      
      <!-- Profile dropdown for logged in users -->
      <div *ngIf="isLoggedIn | async" class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img alt="User Avatar" src="https://ui-avatars.com/api/?name=User&background=random" />
          </div>
        </label>
        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
          <li *ngIf="isAdmin"><a routerLink="/admin-overview" class="text-primary font-semibold">Admin Panel</a></li>
          <li><a routerLink="/orders">Orders</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
