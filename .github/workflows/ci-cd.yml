name: IPRWC CI/CD

on:
  push:
    branches:
      - main  # Runs only on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # ðŸ”¹ Setup JDK for Spring Boot
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # ðŸ”¹ Build Spring Boot Backend
    - name: Build Backend with Maven
      run: |
        cd IPRWC-Springboot
        mvn clean package -DskipTests

    # ðŸ”¹ Setup Node.js for Angular
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Use Node 16 for better compatibility

    # ðŸ”¹ Install Dependencies & Build Angular Frontend
    - name: Build Frontend
      run: |
        cd IPRWC-Angular
        npm cache clean --force
        # Install dependencies without optional scripts
        npm ci --ignore-scripts
        # Build with browser-only config
        NODE_OPTIONS=--max_old_space_size=8192 npm run build -- --configuration=production --output-hashing=all

    # ðŸ”¹ Login to Docker Hub
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # ðŸ”¹ Build and Push Docker Images
    - name: Build and Push Docker Images
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest ./IPRWC-Springboot
        docker build -t ${{ secrets.DOCKER_USERNAME }}/angular-app:latest ./IPRWC-Angular
        docker push ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/angular-app:latest