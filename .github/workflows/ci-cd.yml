name: IPRWC CI/CD

on:
  push:
    branches:
      - main  # Runs only on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # ðŸ”¹ Setup JDK for Spring Boot
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # ðŸ”¹ Build Spring Boot Backend
    - name: Build Backend with Maven
      run: |
        cd IPRWC-Springboot
        mvn clean package -DskipTests

    # ðŸ”¹ Setup Node.js for Angular
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # ðŸ”¹ Install Dependencies & Build Angular Frontend
    - name: Build Frontend
      run: |
        cd IPRWC-Angular
        npm install
        npm update
        npm run build

    # ðŸ”¹ Login to Docker Hub
    - name: Login to Docker Hub
      run: echo "J#R#MY2005!?" | docker login -u "hujeremy" --password-stdin

    # ðŸ”¹ Build and Push Docker Images
    - name: Build and Push Docker Images
      run: |
        docker build -t hujeremy/springboot-app:latest ./IPRWC-Springboot
        docker build -t hujeremy/angular-app:latest ./IPRWC-Angular
        docker push hujeremy/springboot-app:latest
        docker push hujeremy/angular-app:latest